<!DOCTYPE html>
<html>
<head>
    <title>Chat with API</title>
    <script src="https://res.cdn.office.net/teams-js/2.18.1/js/MicrosoftTeams.min.js"></script>
    <script>
        // Initialize Teams SDK
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.authentication.getAuthToken().then(token => {
                microsoftTeams.app.getContext().then(context => {
                    document.getElementById("email").value = context.user.email;
                });
            }).catch(err => console.error("Auth Token Error:", err));
        });

        async function sendMessage() {
            const email = document.getElementById("email").value;
            const userInput = document.getElementById("userInput").value;

            const response = await fetch("https://mbfastapi-production.up.railway.app/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, question: userInput })
            });

            const data = await response.json();
            document.getElementById("response").innerText = data.answer;
        }
    </script>
</head>
<body>
    <h2>Ask a Question</h2>
    
    <label>Email (auto-filled):</label>
    <input type="email" id="email" readonly><br><br>
    
    <label>Query:</label>
    <input type="text" id="userInput" placeholder="Type your question"><br><br>

    <button onclick="sendMessage()">Send</button>
    <p>Response: <span id="response"></span></p>
</body>
</html>
